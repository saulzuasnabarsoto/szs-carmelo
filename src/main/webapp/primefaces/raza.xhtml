<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui" 
   template="/WEB-INF/templates/primefaces/default.xhtml">
   <ui:define name="content">

      <h:form id="reg">
         <h2>Registro de Raza</h2>
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="name" value="Descripcion:"/>
            <p:inputText id="name" value="#{newRaza.descr}" />
            <h:message for="name" errorClass="invalid"/>

         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
               <p:commandButton id="register" action="#{razaController.register}" value="Registrar" styleClass="register"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
      </h:form>
      <br/>
      <h:panelGroup rendered="#{empty razas}">
         <em>Razas no registrado.</em>
      </h:panelGroup>
      <p:dataTable var="_raza" value="#{razas}" rendered="#{not empty razas}" styleClass="tablestyle">
         <f:facet name="header">Razas</f:facet>
         <p:column>
            <f:facet name="header">Id</f:facet>
             #{_raza.id}
         </p:column>
         <p:column>
            <f:facet name="header">Descripcion</f:facet>
                #{_raza.descr}
         </p:column>
      </p:dataTable>
   </ui:define>
</ui:composition>
