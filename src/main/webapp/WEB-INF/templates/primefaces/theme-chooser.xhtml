<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"> 

	<ui:composition>
		<p:panel> 
			<ui:repeat  var="theme" value="#{themeBean.themes}" iterationStatusVar="iterStatus"> 
				<h:link value="#{theme}" includeViewParams="true">
					<f:param name="theme" value="#{theme}"/>
					<f:attribute name="style" value="#{(theme==themeBean.theme) ? 'color:orange' : ''}"/>
				</h:link>
				<h:outputText value = " | " rendered="#{not iterStatus.last}" />
			</ui:repeat>
		</p:panel>
	</ui:composition>

</html>
